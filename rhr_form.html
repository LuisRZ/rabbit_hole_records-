<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">

    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">

    <meta name="theme-color" content="#ffffff">
    <title>Rabbit Hole Records/Contact</title>
    <link rel="stylesheet" href="css/rhr_form.css">
</head>
<body>
    <form action="" method="" class="formulario" id="formulario">
        <h2>CONTACT US</h2>
        <input type="text" id="nombre" name="nombre" placeholder="Name"  autofocus required>
        <input type="email" id="email" name="correo" placeholder="Email" required>
        <input type="text" id="tel" name="tel" placeholder="Phone" required>
        <textarea id="comentario" name="comentario" placeholder="Leave a comment" required></textarea>
        <input type="submit" value="Send" id="boton">
    </form>
    <footer>
        <div class="rabbit">
            <a href="rhr_home.html"><img src="img/rabbitlogo6.png" alt="rabbit"></a>
        </div>
    </footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/messages_es.js "></script>
    <script src="js/rhr_form.js"></script>
</body>
</html>
